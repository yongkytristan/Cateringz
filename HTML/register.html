    <body>
        <div class="content">
            <img src="assetsProject/headReg.png" alt="none">
        </div>
        <br>

        <div class="box">
            <div class="head">
                <h1>REGISTER YOUR ACCOUNT</h1>
            </div>
            
            <div class="name">
                <label for="name">Nama<span style="color: red;">*</span></label><br>
                <input type="text" id="name" name="name" placeholder="Enter Your Username">
            </div>

            <div class="email">
                <label for="email">Email Address<span style="color: red;">*</span></label><br>
                <input type="email" id="email" name="email" placeholder="Enter Your Email Address">
            </div>

            <div class="gender">
                <div class="tittlegender">
                    <label for="name">Gender<span style="color: red;">*</span></label><br>
                </div>

                <div class="opgender">
                    <label class="gender-label">
                        <input type="radio" name="gender" id="male" required> Male
                    </label>
                    <label class="gender-label">
                        <input type="radio" name="gender" id="female" required> Female
                    </label>
                </div>
            </div>

            <div class="address">
                <label for="address">Address<span style="color: red;">*</span></label><br>
                <input type="text" id="address" name="address" placeholder="Enter Your Address">
            </div>

            <div class="birth">
                <label id="DateofBirth" for="DateofBirth">Date of Birth<span style="color: red;">*</span></label><br>
                <input type="date" id="DateofBirth" name="DateofBirth" required>
            </div>

            <div class="password">
                <label for="password">Password<span style="color: red;">*</span></label><br>
                <input type="password" id="password" name="password" placeholder="Enter Your Password">
            </div>

            <div class="confpassword">
                <label for="confpassword">Confirm Password<span style="color: red;">*</span></label><br>
                <input type="password" id="confpassword" name="confpassword" placeholder="Enter Your Confirm Password">
            </div>

            <div class="agree">
                <form action="home.html">
                    <div class="checkbox">
                        <input type="checkbox" id="agree" name="agree">
                        <label for="agree">I understand and accept the terms and conditions.</label>
                    </div>
                    <button type="submit" onclick="validateDate()">CREATE ACCOUNT</button>
                </form>
            </div>

        </div>

        <script src="register.js"></script>
